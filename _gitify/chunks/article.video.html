    [[-
        <div class="flex-video widescreen">
            <iframe class="lazyload" data-src="[[+tv.home.embed]]?showinfo=0&theme=light&color=white&rel=0" frameborder="0" allowfullscreen></iframe>
        </div>
    ]]    
        <div id="jwplayer-video-[[+id]]"><i>Loading Playerâ€¦</i></div>
        <script>
            window.jwp.push({
                'id': 'jwplayer-video-[[+id]]',
                'options': {
                    file: "[[+tv.video.file]]",
                    width: '100%',
                    aspectratio: "16:9",
                    autostart: false

        </script>
    </div>
