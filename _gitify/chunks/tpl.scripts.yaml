<script defer src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    function loadCSS( href ){'use strict';
        var ss = window.document.createElement('link');
        ss.rel = 'stylesheet';
        ss.href = href;
        ss.media = 'only x';
        document.head.appendChild(ss);
        setTimeout( function(){ss.media = 'all';} );return ss;
    }
    
    function downloadAssetsAtOnload() {
        loadCSS( '/assets/tpl/dist/main.[[+site_version]].css');
        
        var element = document.createElement('script');
        element.type = 'text/javascript'; element.async = true;
        element.src = '/assets/tpl/dist/main.[[+site_version]].js';
        document.body.appendChild(element);
        
        var disqus_shortname = 'modxtoday';
        var disqus_identifier = 'thread-[[*id]]';
        var disqus_url = '[[~[[*id]]? &scheme=`full`]]';
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/[[*parent:is=`2`:then=`embed`:else=`count`]].js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    }
    
    if (window.addEventListener)
        window.addEventListener('DOMContentLoaded', downloadAssetsAtOnload, false);
    else if (window.attachEvent)
        window.attachEvent('onload', downloadAssetsAtOnload);
    else window.onload = downloadAssetsAtOnload;
    
    
    // fallback to show pagecontent if main.css loading failed or takes too long
    setTimeout(function(){
        document.getElementById('criticalcss').innerHTML = document.getElementById('criticalcss').innerHTML + '.pagecontent > * {opacity:1;}';
    }, 1500);
    
    
