<script defer src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" onload="window.jqueryLoaded=true;"></script>
<script>
    function loadCSS( href ){'use strict';
        var link = window.document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'only x';
        document.head.appendChild(link);
        setTimeout( function(){link.media = 'all';} );
        return link;
    }
    
    function loadJS(src, async, cb){"use strict";
        var script = document.createElement('script');
        if (typeof async == 'undefined') async = false;
        script.async = async;
        script.src = src;
        document.body.appendChild(script);
        if (cb && typeof(cb) === "function") {
    		script.onload = cb;
    	}
    	return script;
    }
    
    
    var disqus_shortname = 'modxtoday';
    var disqus_identifier = 'thread-[[*id]]';
    var disqus_url = '[[~[[*id]]? &scheme=`full`]]';
    
    onContentLoaded(function(){
        loadCSS( '/assets/tpl/dist/main.[[+site_version]].css');
        if (window.jqueryLoaded !== true) loadJS('/assets/tpl/dist/jquery-2.1.3.min.js', false);
        loadJS('/assets/tpl/dist/main.[[+site_version]].js', true);
        loadJS('//' + disqus_shortname + '.disqus.com/[[*parent:is=`1`:then=`embed`:else=`count`]].js');
    });
    
    function onContentLoaded(script) {
        if (window.addEventListener)
            window.addEventListener('DOMContentLoaded', script, false);
        else if (window.attachEvent)
            window.attachEvent('onload', script);
        else window.onload = script;
    }
    
    // fallback to show pagecontent if main.css loading failed or takes too long
    setTimeout(function(){
        document.getElementById('criticalcss').innerHTML = document.getElementById('criticalcss').innerHTML + '.pagecontent > * {opacity:1;}';
    }, 1500);
    
    
