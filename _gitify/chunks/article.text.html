<article class="teaser columns" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
    [[$articleTeaser.header? &id=`[[+id]]`]]
    
    <div itemprop="description">
        [[+tv.preview.image:notempty=`
            <p class="extended-width">
                <img src="[[+tv.preview.image]]" alt="[[+longtitle:default=`[[+pagetitle]]`:htmlent]]">
            </p>
        `]]
        [[+introtext]]
    </div>

    [[$articleTeaser.footer? &id=`[[+id]]`]]
</article>
