id: 15
name: article.gallery
description: ''
category: 'Home View'
properties: 'a:0:{}'

-----

    <article class="teaser columns" itemprop="blogPosts" itemscope itemtype="http://schema.org/BlogPosting">
        <h1><a href="[[~[[+id]]]]">[[+menutitle:default=`[[+longtitle:default=`[[+pagetitle]]`]]`]]</a></h1>
        <p>[[+introtext]]</p>
        <div class="extended-with">
            <img src="[[+tv.image]]" alt="[[+pagetitle]]">
            [[!mgGetImages? &resource=`[[+id]]` &imageTpl=`article.gallery.image` &limit=`2` &offset=`1`]]
        </div>
        [[$article.footer? &id=`[[+id]]`]]
    </article>