id: 15
name: article.gallery
description: ''
category: 'Home View'
properties: 'a:0:{}'

-----

<article class="teaser columns" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
    [[$articleTeaser.header? &id=`[[+id]]`]]
    <div class="extended-with">
        <a href="[[~[[+id]]]]"><img src="[[+tv.image]]" alt="[[+pagetitle]]"></a>
        [[mgGetImages? &resource=`[[+id]]` &imageTpl=`article.gallery.image` &limit=`2` &offset=`1`]]
    </div>
    [[$articleTeaser.footer? &id=`[[+id]]`]]
</article>
