-----

<footer class="row">
    <div class="[[++default_article_column_classnames]]">
    
        <hr>
        [[$[[*author]]? &title=`<h4>About the author</h4>`]]
        
        <hr>
        <h3>Liked it? Share it!</h3>
        <ul class="social-sharing">
            <li class="facebook">
                <a href="https://www.facebook.com/sharer/sharer.php?u=[[~[[*id]]:urlencode? &scheme=`full`]]" target="_blank">
                    <svg title="Facebook" role="presentation"><use xlink:href="[[++svg_url]]#facebook"></use></svg>
                    <span>share</span>
                </a>
            </li>
            <li class="twitter">
                <a href="https://twitter.com/home?status=[[*longtitle:default=`[[*pagetitle]]`:urlencode]]+[[~[[*id]]:urlencode? &scheme=`full`]]+via+%40MODXtoday+%23MODX" target="_blank">
                    <svg title="Twitter" role="presentation"><use xlink:href="[[++svg_url]]#twitter"></use></svg>
                    <span>tweet</span>
                </a>
            </li>
            <li class="googleplus">
                <a href="https://plus.google.com/share?url=[[~[[*id]]:urlencode? &scheme=`full`]]" target="_blank">
                    <svg title="Google+" role="presentation"><use xlink:href="[[++svg_url]]#googleplus"></use></svg>
                    <span>share</span>
                </a>
            </li>
            <li class="mail">
                <a href="mailto:?subject=[[*longtitle:default=`[[*pagetitle]]`:urlencode]]&body=[[~[[*id]]:urlencode? &scheme=`full`]]">
                    <svg title="E-Mail" role="presentation"><use xlink:href="[[++svg_url]]#mail"></use></svg>
                    <span>forward</span>
                </a>
            </li>
        </ul>
        
        <hr>
    
        <h3 id="comments" class="extra-margin-top">Comments</h3>
        <div id="disqus_thread"></div>
	    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments</a>.</noscript>
    </div>
</footer>