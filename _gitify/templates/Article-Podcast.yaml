id: 6
templatename: 'Article - Podcast'
properties: 'a:0:{}'

-----

[[$cachebuster]][[$tpl.head]]

<body itemscope itemtype="http://schema.org/WebPage">
<div id="top" class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
        <div class="pagewrapper">
            [[$tpl.pageheader]]
            
           <div class="pagecontent">
                <main role="main" itemprop="mainContentOfPage" itemscope itemtype="http://schema.org/BlogPosting">
                    <div class="[[++default_article_column_classnames]]">
                        [[$tpl.podcastheader]]
                    </div>
                    <div itemprop="articleBody">[[*content]]</div>
                </main>
                [[$tpl.articlefooter]]
            </div>
            
            [[$tpl.pagefooter]]
        
        </div> <!-- .pagewrapper -->

        
        </div> <!-- .inner-wrap -->
    </div> <!-- .off-canvas-wrap -->    

    
    [[$tpl.scripts]]
    <script>
        [[$loadJWPlayer]]
        
        function startPlayer(){
            jwplayer("player").setup({
                file: "[[++podcast_cdn]]podcast-episode-[[*podcast.number]].mp3",
                width: 450,
                height: 35,
                autostart: false,
            });
        }
	</script>
</body>
</html>