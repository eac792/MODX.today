id: 3
templatename: 'Article - Video'
properties: 'a:0:{}'

-----

[[$cachebuster]][[$tpl.head]]

<body itemscope itemtype="http://schema.org/WebPage">
<div id="top" class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
        <div class="pagewrapper">
            [[$tpl.pageheader]]
            
            <div class="pagecontent">
                <main role="main" itemprop="mainContentOfPage">
                    <div class="[[++default_article_column_classnames]]">
                        [[$tpl.articleheader]]
                    </div>
                    <div class="flex-video widescreen">
                       <iframe class="lazyload" src="[[*home.embed]]?showinfo=0&theme=light&color=white&rel=0" frameborder="0" allowfullscreen></iframe>
                    </div>
                    [[*content]]
                </main>
                [[$tpl.articlefooter]]
            </div>
            
            [[$tpl.pagefooter]]
        
        </div> <!-- .pagewrapper -->

        
        </div> <!-- .inner-wrap -->
    </div> <!-- .off-canvas-wrap -->    

    
    [[$tpl.scripts]]
    <script>
        [[$loadJWPlayer]]
        
        function startPlayer(){
            jwplayer("player").setup({
                file: "[[++podcast_cdn]]podcast-episode-[[*podcast.number]].mp3",
                width: '100%',
                height: '35',
                autostart: false,
            });
        }
	</script>
</body>
</html>